name: Weekly Epic Games Collector

on:
  schedule:
    - cron: '0 0 * * 0'  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥–æ–µ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ –≤ 00:00 UTC
    - cron: '0 0 * * 5'  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—É—é –ø—è—Ç–Ω–∏—Ü—É –≤ 00:00 UTC
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  collect-games:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create accounts file
      run: |
        echo '${{ secrets.EPIC_ACCOUNTS }}' > accounts.json
        
    - name: Create env file
      run: |
        echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env
        
    - name: Run Epic Games Collector
      id: run_script
      run: |
        xvfb-run python src/epic_awesome_gamer/epic_games.py > output.log 2>&1
        echo "output<<EOF" >> $GITHUB_OUTPUT
        cat output.log >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Send Telegram notification
      if: always()
      run: |
        python -c "
        import requests
        import os
        from datetime import datetime
        
        # –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        output = '''${{ steps.run_script.outputs.output }}'''
        
        # –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        status = '‚úÖ –£—Å–ø–µ—à–Ω–æ' if '${{ job.status }}' == 'success' else '‚ùå –û—à–∏–±–∫–∞'
        current_time = datetime.now().strftime('%Y-%m-%d %H:%M:%S')
        
        message = f'''üéÆ Epic Games Collector
        –í—Ä–µ–º—è: {current_time}
        –°—Ç–∞—Ç—É—Å: {status}
        
        –†–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:
        {output}'''
        
        # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        telegram_token = '${{ secrets.TELEGRAM_BOT_TOKEN }}'
        telegram_chat_id = '${{ secrets.TELEGRAM_CHAT_ID }}'
        
        url = f'https://api.telegram.org/bot{telegram_token}/sendMessage'
        data = {
            'chat_id': telegram_chat_id,
            'text': message,
            'parse_mode': 'HTML'
        }
        
        requests.post(url, data=data)
        " 